<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
	<body class="container">
		<h4 class="heading">Weather Provider</h4>
		<div class="input-field col">
			<input id="country" name="country" type="text" class="validate">
			  <label for="country">Country</label>
		</div>
		<div class="radio-selectors">
			<p id="weatherSelector">
				<label for="weather">
					<input name="group1" class="with-gap" type="radio" id="weather" checked />
					<span>Weather</span>
				</label>
			</p>
			<p id="forecastSelector">
				<label for="forecast">
					<input name="group1" class="with-gap" id="forecast" type="radio" />
					<span>Forecast</span>
				</label>
			</p>
		</div>
		<a class="waves-effect waves-light btn" id="getWeater">Submit</a>
		<div class="date-container">
			<p id="date"></p>
		</div>
		<div class="table-container hide">
			<table class="highlight stripped">
				<thead>
					<tr>
						<th>Temperature</th>
						<th>Minimum</th>
						<th>Maximum</th>
						<th>Humidity</th>
						<th>Pressure</th>
					</tr>
				</thead>
				<tbody id="tableBody">
					
				</tbody>
			</table>
		</div>
	<script src="index.js"></script>
	<script type="text/javascript">
		$(document).ready (function() {
			WeatherHandler.init();
		});
	</script>
	</body>

</html>
